name: Deploy GitHub Issue Extractor Lambda

on:
  push:
    branches:
      - main
    paths:
      - "lambda-deployment/**"
      - ".github/workflows/deploy-lambda.yml"
      - "pyproject.toml"
      - "uv.lock"
  workflow_dispatch:
    inputs:
      action:
        description: "Terraform action to perform"
        required: true
        default: "apply"
        type: choice
        options:
          - plan
          - apply
          - destroy

permissions:
  id-token: write # Required for OIDC
  contents: read

env:
  AWS_REGION: ap-southeast-2
  WORKING_DIRECTORY: lambda-deployment

jobs:
  deploy:
    name: Deploy Lambda Function
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::471112945220:role/github-actions-cicd-role
          role-session-name: github-actions-lambda-deploy
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Package Lambda function
        working-directory: ${{ github.workspace }}
        run: |
          # Create package directory
          mkdir -p lambda-deployment/lambda_package

          # Install only necessary dependencies (slim install)
          pip install requests pandas boto3 -t lambda-deployment/lambda_package/ --no-cache-dir

          # Remove unnecessary files to reduce package size
          cd lambda-deployment/lambda_package
          find . -type d -name "tests" -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name "test" -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name "*.dist-info" -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name "*.egg-info" -exec rm -rf {} + 2>/dev/null || true
          find . -name "*.pyc" -delete 2>/dev/null || true
          find . -name "*.pyo" -delete 2>/dev/null || true
          find . -name "*.so" -type f | xargs strip --strip-unneeded 2>/dev/null || true
          rm -rf botocore/data/*/examples*.json 2>/dev/null || true
          cd ../..

          # Copy Lambda function code (handler + extractor class)
          cp lambda-deployment/lambda_handler.py lambda-deployment/lambda_package/
          cp lambda-deployment/github_issue_extractor.py lambda-deployment/lambda_package/

          echo "Lambda package size:"
          du -sh lambda-deployment/lambda_package/
          echo "Lambda package contents (top level):"
          ls -la lambda-deployment/lambda_package/

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIRECTORY }}/terraform
        run: terraform init -reconfigure

      - name: Terraform Validate
        working-directory: ${{ env.WORKING_DIRECTORY }}/terraform
        run: terraform validate

      - name: Import Existing Resources
        working-directory: ${{ env.WORKING_DIRECTORY }}/terraform
        continue-on-error: true
        run: |
          # Import existing resources if they exist (first-time setup)
          # These will fail silently if resources don't exist
          terraform import aws_iam_role.lambda_role github-issue-extractor-lambda-role 2>/dev/null || true
          terraform import 'aws_iam_role_policy.lambda_logs' 'github-issue-extractor-lambda-role:lambda-cloudwatch-logs' 2>/dev/null || true
          terraform import 'aws_iam_role_policy.lambda_s3' 'github-issue-extractor-lambda-role:lambda-s3-access' 2>/dev/null || true
          terraform import 'aws_iam_role_policy.lambda_secrets' 'github-issue-extractor-lambda-role:lambda-secrets-access' 2>/dev/null || true
          terraform import aws_cloudwatch_log_group.lambda_logs /aws/lambda/github-issue-extractor 2>/dev/null || true
          terraform import aws_lambda_function.github_issue_extractor github-issue-extractor 2>/dev/null || true

      - name: Terraform Plan
        working-directory: ${{ env.WORKING_DIRECTORY }}/terraform
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply')
        working-directory: ${{ env.WORKING_DIRECTORY }}/terraform
        run: terraform apply -auto-approve tfplan

      - name: Terraform Destroy
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
        working-directory: ${{ env.WORKING_DIRECTORY }}/terraform
        run: terraform destroy -auto-approve

      - name: Output Lambda Info
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply')
        working-directory: ${{ env.WORKING_DIRECTORY }}/terraform
        run: |
          echo "### Lambda Deployment Complete :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Resource | Value |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | --- |" >> $GITHUB_STEP_SUMMARY
          echo "| Function Name | $(terraform output -raw lambda_function_name) |" >> $GITHUB_STEP_SUMMARY
          echo "| Function ARN | $(terraform output -raw lambda_function_arn) |" >> $GITHUB_STEP_SUMMARY
          echo "| Log Group | $(terraform output -raw cloudwatch_log_group) |" >> $GITHUB_STEP_SUMMARY
